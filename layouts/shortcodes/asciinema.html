{{/*
    ## enable = false
    ### Params:(see:https://github.com/asciinema/asciinema-player)
    - `speed`
    - `theme`
    - `rows`

*/}}
{{- /* DEFAULTS */ -}}
{{ $speed := "1" }}
{{ $theme := "solarized-light" }}
{{ $rows := "30" }}
{{- if .IsNamedParams -}}
<asciinema-player 
    src="/ascrec/{{ .Get "cf" }}"
    speed="{{or (.Get "speed") $speed }}"
    theme="{{or (.Get "theme") $theme }}"
    rows="{{or (.Get "rows") $rows }}"
    idle-time-limit="2">
</asciinema-player>
{{- else -}}
<asciinema-player 
    src="/ascrec/{{ .Get "cf" }}"
    speed="1"
    rows="20"
    theme="solarized-light"
    idle-time-limit="2">
</asciinema-player>

{{- end -}}
